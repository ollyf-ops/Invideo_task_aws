name: 'Ansible deploy'
on:
  push:
    branches:
      - dev

jobs:
  anisble-deploy:
    name: 'Ansible Deploy'
    runs-on: self-hosted
    defaults:
      run:
        working-directory: /sunny
    steps:
      - name: 'Checkout'
        uses: actions/checkout@main

      - name: Configure SSH
        run: |
          cat >>~/.ssh/config <<END
          Host rd_test
            HostName $HOST
            User $USERNAME
            IdentityFile  ~/.ssh/$KEY
            StrictHostKeyChecking no
          END
          chmod 600 ~/.ssh/config
        env:
          USERNAME: ${{ secrets.USERNAME }}
          KEY: ${{ secrets.KEY }}
          HOST: ${{ secrets.HOST }}
          PASSWORD: ${{ secrets.PASSWORD }}

      - name: 'Check ansible connectivity'
        run: ssh rd_test 'sudo ansible testInstances -m ping'

      - name: 'Run Terraform'
        run: |
          ssh rd_test
          cd /home/${{ secrets.USERNAME }}/
          sudo git clone https://github.com/Shashankreddysunkara/Invideo_task_aws.git
          cd /home/${{ secrets.USERNAME }}/$CI_REPOSITORY_NAME/
          echo "To setup provisioner"
          sudo terraform init
          echo "To launch the EC2 cluster: "
          sudo terraform plan -out=aws.tfplan
          sudo terraform apply aws.tfplan --auto-approve